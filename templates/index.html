<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitLab Migration Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .progress-bar { transition: width 0.5s ease-in-out; }
    </style>
</head>
<body>
    <div class="container mt-3 mb-3">
        <div class="card">
            <div class="card-header bg-dark text-white">
                <h1 class="h3 mb-0">GitLab Migration Control Panel</h1>
            </div>
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <strong>Source:</strong> <span id="sourceUrl">{{ config.OLD_GITLAB_URL }}</span>
                    </div>
                    <div class="col-md-6">
                        <strong>Target:</strong> <span id="targetUrl">{{ config.NEW_GITLAB_URL }}</span>
                    </div>
                </div>

                <form id="migrationForm" class="mb-3">
                    <button type="submit" id="startMigrationButton" class="btn btn-lg btn-success btn-block">
                        Start Full Migration
                    </button>
                </form>
                <a href="{{ url_for('migration_status_page_route') }}" class="btn btn-info btn-block mb-3">View Static Log Page</a>
                
                <hr>
                <h4 class="mb-3">Live Progress:</h4>
                <div class="mb-2">
                    <strong>Overall Status:</strong> <span id="overallStatus" class="font-weight-bold">Idle</span>
                </div>
                <div class="mb-3">
                    <strong>Current Action:</strong> <span id="currentActionText">Waiting to start...</span>
                </div>

                <!-- Stats -->
                <div id="statsContainer">
                    <!-- Stats will be dynamically inserted here by JS -->
                </div>
                
                <h5 class="mt-4">Live Log (<span id="logCount">0</span> entries):</h5>
                 <button id="clearLogButton" class="btn btn-sm btn-outline-warning float-right mb-1">Clear Client Log</button>
                <div class="log-container">
                    <pre id="liveLogOutput"></pre>
                </div>
                 <div id="errorMessage" class="alert alert-danger mt-3" style="display: none;"></div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
